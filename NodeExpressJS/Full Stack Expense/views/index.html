<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking Applicaion</title>
</head>
<body>
    <h1>Expense Tracking Tool !</h1>
    <form onsubmit="postExpense(event)">    
        <label>Expense Amount</label>
        <input id='amount' type="text" name="amount"  required/> 
        <label> Expense discription </label>
        <input id='description' type="text" name="description"  required/> 
        <label>Choossing Category</label> 
        <select name="category" id="category">
            <option value="Movies">Movies</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Night-Out">Night-Out</option>
          </select> 
        <button id="submitbtn"> Add Expense </button>
    </form>
    <ul id="listofExpenses"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
