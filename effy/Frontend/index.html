<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form method="post" action="./index.html" onsubmit="createUser(event)" class="form">
        <label for="firstName">Enter First Name</label>
        <input type="text" id="firstName" required placeholder="Enter First Name"> <br>
        <label for="lastName">Enter Last Name</label>
        <input type="text" id="lastName" required placeholder="Enter Last Name"><br>
        <label for="email">Enter Email</label>
        <input type="email" id="email" required placeholder="Enter Email"> <br>
        <label for="designation">Enter designation</label>
        <input type="text" id="designation" required placeholder="Enter Designation"> <br>
        <label for="dateOfBirth">Enter DOB</label>
        <input type="date" id="dateOfBirth" required placeholder="Enter DOB"> <br>
        <input type="checkbox" name="isAcive" id="isAcive" class="isAcive" value="true">Active<br>
        <input id="submitbtn" type="submit" value="Login">
        <br> <br>
    </form>

    <form method="post" action="./index.html" onsubmit="createCompany(event)" class="form">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" required placeholder="Enter Company Name"> <br>
        <label for="lastName">Enter Company Address</label>
        <input type="text" id="companyAddress" required placeholder="Enter Company Address"><br>
        <input id="submitbtn" type="submit" value="Create Company">
        <br> <br>
    </form>
    

    <section>
        <h1 id="location">

        </h1>
        <div >

        </div>
    </section>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js" integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
