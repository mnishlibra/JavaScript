<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracking Application</title>
</head>
<body>
    <header>
        <h2>Welcome to Your Expense Tracker</h2>
    </header>

    <section class="signup">
        <br>
        <form method="post" action="./expense.html" onsubmit="login(event)" class="form">

        <label for="email">Email : </label>
        <input id="email" type="email" required placeholder="Enter Email"> <br> <br>

        <label for="password">Password : </label>
        <input id="password" type="password" required placeholder="Enter Password"> <br> <br>

        <input id="submitbtn" type="submit" value="Login"> <br> <br>

        <a href="./signup.html">New User ? Click to sign up</a>
        <br><br>
        </form>
    </section>

    <section>
        <ul class="response"></ul>
    </section>

    <footer>
        <h3>Author : Manish Pandey</h3>
    </footer>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js" integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
